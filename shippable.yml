language: java

jdk:
  - openjdk7
  - openjdk8 
  - openjdk9  
  - oraclejdk8
  - oraclejdk9

build:
  pre_ci:
    - echo 'true'
  pre_ci_boot:
    image_name: drydock/u16javall
    image_tag: master
    pull: true
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'
    
  ci:
    - echo "lang c"
    - printenv
    - java -version    
    - nvm ls
    - echo "nvm ls done"
    - javac MyClass.java
    - java MyClass

      
jobs:
  - name: java_u16javall_Test
    type: runSh
    allowPublicAccess: true
    steps:
      - IN: sample_java
      - TASK:
          name: version_openjdk7
          runtime:
            options:
              imageName: "drydock/u16javall"
              imageTag: "master"
          script:
            - shipctl jdk set openjdk7
            - java -version
            - cd $SAMPLE_JAVA_STATE && javac MyClass.java
            - cd $SAMPLE_JAVA_STATE && ls            
            - cd $SAMPLE_JAVA_STATE && java MyClass
      - TASK:
          name: version_openjdk8
          runtime:
            options:
              imageName: "drydock/u16javall"
              imageTag: "master"
          script:
            - shipctl jdk set openjdk8
            - java -version
            - cd $SAMPLE_JAVA_STATE && javac MyClass.java
            - cd $SAMPLE_JAVA_STATE && java MyClass    
      - TASK:
          name: version_openjdk9
          runtime:
            options:
              imageName: "drydock/u16javall"
              imageTag: "master"
          script:
            - shipctl jdk set openjdk9
            - java -version
            - cd $SAMPLE_JAVA_STATE && javac MyClass.java
            - cd $SAMPLE_JAVA_STATE && java MyClass
      - TASK:
          name: version_oraclejdk8
          runtime:
            options:
              imageName: "drydock/u16javall"
              imageTag: "master"
          script:
            - shipctl jdk set oraclejdk8
            - java -version
            - cd $SAMPLE_JAVA_STATE && javac MyClass.java
            - cd $SAMPLE_JAVA_STATE && java MyClass         
      - TASK:
          name: version_oraclejdk9
          runtime:
            options:
              imageName: "drydock/u16javall"
              imageTag: "master"
          script:
            - shipctl jdk set oraclejdk8
            - java -version
            - cd $SAMPLE_JAVA_STATE && javac MyClass.java
            - cd $SAMPLE_JAVA_STATE && java MyClass                     

resources:
  - name: sample_java
    type: gitRepo
    integration: "github-subint"
    versionTemplate:
      sourceName: ankul-shippable/sample_java
      branch: u16javall
      
