  - oraclejdk9

build:
  pre_ci:
    - echo 'true'
  pre_ci_boot:
    image_name: drydock/u14javall
    image_tag: master
    pull: true
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'
    
  ci:
    - echo "lang c"
    - printenv
    - java -version    
    - nvm ls
    - echo "nvm ls done"
    - javac MyClass.java
    - java MyClass
    - printenv

      
