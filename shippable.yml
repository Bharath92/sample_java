resources:
  - name: gitrepo_res
    type: gitRepo
    repoPath: bharath92/samplePyt
    configuration:
      integrationName: bharath_github
      shallowDepth: 11
      gitConfig:
        - --global core.editor emacs
        - --global help.autocorrect 1
      buildOn:
        commit: true
        pullRequest: true
        pullRequestClose: true
        release: true
        tagPush: true
    initialVersion:
      sha: master
  - name: gitrepo_res2
    type: gitRepo
    repoPath: bharath92/api
    configuration:
      integrationName: bharath_github
    initialVersion:
      sha: master
  - name: admiralRepo
    type: gitRepo
    repoPath: bharath92/admiral
    configuration:
      integrationName: bharath_github
      shallowDepth: 11
      gitConfig:
        - --global core.editor vim
        - --global help.autocorrect 0
      buildOn:
        commit: true
        pullRequest: true
        pullRequestClose: true
        release: true
        tagPush: true
    initialVersion:
      sha: master
  - name: reqproc_repo
    type: gitRepo
    repoPath: bharath92/kermit-reqproc
    configuration:
      integrationName: bharath_github
    initialVersion:
      sha: master
  - name: reqproc_img
    type: image
    configuration:
      integrationName: docker
    imageName: bharath92/gitIssues
    initialVersion:
      imageTag: master


